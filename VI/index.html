<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor de Colmena</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üêù Monitor de Colmena</h1>
        </header>
        
        <div class="dashboard">
            <div class="card">
                <h3>Temperaturas</h3>
                <div class="sensor-data">
                    <div class="sensor-item">
                        <span>Interna:</span>
                        <span id="tempInt">--</span>¬∞C
                    </div>
                    <div class="sensor-item">
                        <span>Externa:</span>
                        <span id="tempExt">--</span>¬∞C
                    </div>
                </div>
            </div>

            <div class="card">
                <h3>Humedad</h3>
                <div class="sensor-data">
                    <div class="sensor-item">
                        <span>Interna:</span>
                        <span id="humInt">--</span>%
                    </div>
                    <div class="sensor-item">
                        <span>Externa:</span>
                        <span id="humExt">--</span>%
                    </div>
                </div>
            </div>

            <div class="card">
                <h3>Peso</h3>
                <div class="sensor-data">
                    <div class="sensor-item">
                        <span id="weight">--</span>kg
                    </div>
                </div>
            </div>

            <div class="card">
                <h3>Nivel de Sonido</h3>
                <div class="sensor-data">
                    <div class="sensor-item">
                        <span>Interno:</span>
                        <span id="soundInt">--</span>dB
                    </div>
                    <div class="sensor-item">
                        <span>Externo:</span>
                        <span id="soundExt">--</span>dB
                    </div>
                </div>
            </div>
        </div>

        <div class="chart-container">
            <canvas id="sensorChart"></canvas>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
